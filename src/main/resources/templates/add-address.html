<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout :: header(pageTitle='Add New Address')}"></div>
</head>
<body>

<div class="container mt-4">
    <h2>Add New Address</h2>

    <form th:action="@{/admin/customers/{customerId}/addresses(customerId=${customerId})}" 
          th:object="${address}" 
          method="post">
          
        <div class="mb-3">
            <label for="addressType" class="form-label">Address Type</label>
            <select class="form-select" id="addressType" th:field="*{addressType}">
                <option value="">-- Select Type --</option>
                <option th:each="type : ${addressTypes}"
                        th:value="${type}"
                        th:text="${type}">EMAIL</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="value" class="form-label">Value (e.g., email address or phone number)</label>
            <input type="text" class="form-control" id="value" th:field="*{value}">
        </div>
        
        <button type="submit" class="btn btn-success">Save Address</button>
        <a th:href="@{/admin/customers/{id}(id=${customerId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>

</body>
</html>
