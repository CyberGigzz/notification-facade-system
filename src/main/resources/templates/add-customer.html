<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout :: header(pageTitle='Add New Customer')}"></div>
</head>
<body>

<div class="container mt-4">
    <h2>New Customer Details</h2>

    <!-- 
        Thymeleaf Form Handling:
        - th:action specifies where the form data will be sent (POST to /admin/customers).
        - th:object links this form to the 'customer' object from our model.
        - method="post" specifies the HTTP method.
    -->
    <form th:action="@{/admin/customers}" th:object="${customer}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <!-- th:field links this input directly to the 'firstName' field of our 'customer' object -->
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <!-- th:field handles the name, id, and value attributes for us -->
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>
        
        <button type="submit" class="btn btn-success">Save Customer</button>
        <a th:href="@{/admin/customers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>

</body>
</html>
